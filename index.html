<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Welcome to WAR</h1>
        </div>
      </div>
      <div class="row">
        <p>Computer Hand</p>
        <div class="aiHand hand"></div>
        <div class="col col-sm"></div>
        <div class="aiHandFlip flippedCard"></div>
      </div>
      <div class="row">
        <div class="text col"></div>
      </div>
      <div class="row">
        <p>Your Hand</p>
        <div class="playerHand hand"></div>
        <div class="col col-sm"></div>
        <div class="playerHandFlip flippedCard"></div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary play-btn" id="play">To WAR!</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
